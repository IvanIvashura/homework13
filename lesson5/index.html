<script>
  // Задача 4. З використанням замикань розробити ітератор, 
  // тобто функцію, що буде поступово за окремими викликами видавати по одну букву
  // наперед заданого слова. З використанням нього розробити гру «Прекладач».
  // Виводимо для користувача опис цього слова і по одну букву користувач вводить
  // переклад цього слова.Підрахувати кількість вгаданих букв.

  let word = ["a", "p", "p", "l", "e"]

  function getWordIterator(word) {
    let currentIndexOfWord = -1
    function getCurrentWord() {
      currentIndexOfWord++
      if (currentIndexOfWord == word.length)
        currentIndexOfWord = 0

      return word[currentIndexOfWord]
    }
    return getCurrentWord
  }

  function userWord(getWord) {
    let userCount = []
    let guessedNum = 0;
    for (let i = 0; i < word.length; i++) {
      let userPrintWord = prompt(`Введіть ${i + 1} букву`)
      userCount.push(userPrintWord)
      if (userCount[i] == getWord()) {
        guessedNum++
      }
    }
    return guessedNum
  }




  alert('Введіть слово ЯБЛУКО англійськими літерами по 1 букві')
  let getWord = getWordIterator(word)
  let getGuessedNums = userWord(getWord)
  for (let i = 0; i < word.length; i++) {
    document.write(`<br>${getWord()}`)
  }
  document.write(`<br>Кількість вагаданих букв ${getGuessedNums}`)



</script>
