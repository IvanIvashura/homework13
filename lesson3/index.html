    <script>
        //  Задача 2. Реалізувати бінарний пошук(розглядали на попередніх уроках) з використанням рекурсивного алгоритму.

        function binarySearch(arr, targetNum, start, end) {
            do {
                let getMiddle = Math.floor((start + end) / 2)
                if (arr[getMiddle] == targetNum) {
                    return getMiddle
                }
                if (arr[getMiddle] > targetNum) {
                    return binarySearch(arr, targetNum, start, getMiddle - 1)
                }
                if (arr[getMiddle] < targetNum) {
                    return binarySearch(arr, targetNum, getMiddle + 1, end)
                }
            } while (end > start);
            return - 1
        }


        let array = [88, 56, 72, 77, 89, 101, 222, 321, 87, 45];

        array.sort((a, b) => a - b)
        document.write(array)

        let searchNum = 77
        let startOfArr = 0;
        let endOfArr = array.length - 1

        let serchEl = binarySearch(array, searchNum, startOfArr, endOfArr)

        if (serchEl !== -1) {
            document.write(`Шукане число під номером ${serchEl}`)
        } else
            document.write('Шукане число відсутнє')
    </script>
