<script>
    // Задача 3.  
    // З використанням замикань розробити ітератор, тобто функцію,
    // що буде поступово за окремими викликами видавати по одне значення від заданого мінімального
    // до заданого максимального.Якщо значення досягне максимального,
    // то наступним буде мінімальне значення.
    // З використанням цієї функції реалізувати перебір номерів місяців.

    function getIterator(min, max) {
        let currentMonthNum = min
        function getMonth() {
            if (currentMonthNum == max) {
                currentMonthNum = min
            } else {
                ++currentMonthNum
            }
            return currentMonthNum
        }
        return getMonth
    }

    let minMonth = 1;
    let maxMonth = 12;

    let resutlOfIterator = getIterator(minMonth, maxMonth)

    let userNum = 15

    for (let i = 0; i < userNum; i++) {
        document.write(`<br>${resutlOfIterator()}`)
    }





</script>
