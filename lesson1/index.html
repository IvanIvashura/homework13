    <script>
        //   Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а

        function getSquare(a, n) {
            if (n === 1) {
                return a
            } else
                return getSquare(a, n - 1) * a
        }


        document.write(getSquare(5, 3))

    </script>
