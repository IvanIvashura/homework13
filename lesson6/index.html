<script>
    // Задача 5. Тренажер додавання.
    // Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.


    const min = 1
    const max = 1000

    let userInterval = setInterval(() => {
        let getRandomFirst = Math.floor(Math.random() * ((max - min) / 2) + min);
        let getRandomSecond = Math.floor(Math.random() * ((max - min) / 2) + min);
        let getSum = getRandomFirst + getRandomSecond
        let userSum = parseInt(prompt(`Скільки буде ${getRandomFirst} + ${getRandomSecond}`))
        if (userSum == getSum) {
            alert('Ви вгадали')
        } else {
            alert('Спробуйте ще раз')
        }
    }, 10000);

    setTimeout(() => {
        clearInterval(userInterval);
        alert("Час вийшов");
    }, 60000)
</script>
